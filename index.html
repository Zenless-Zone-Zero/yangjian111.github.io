<!DOCTYPE html>

<body>
<h1>hello ,how are you!</h1>

</html>

<script>
   var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("¡ïjava¡ï","¡ïhtml¡ï","¡ïjQuery¡ï","¡ïcss¡ï","¡ïjs¡ï","¡ïoracle¡ï","¡ïmybatis¡ï","¡ïspring¡ï","¡ïspringBoot¡ï","¡ïspringMVC¡ï","¡ïhibernate¡ï","¡ïstruts2¡ï","¡ïredis¡ï","¡ïjsp¡ï","¡ïwebsocket¡ï","¡ïshiro¡ï","¡ïlinux¡ï");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });
</script>
